  function begin_animation() {
    stop_animation();

  function stop_animation() {
  	EnableCtrls("start");
  	clearTimeout( timeoutID );
        bRunning = false;
  }

  function start_stop() {
    if (bRunning) {
      stop_animation();
    }
    else {
      begin_animation();
    }
  }

  function run() {
  	if (nextFrame())
    	timeoutID = setTimeout( "run()", FRAME_DELAY );
  }

  function firstFrame() {
	currentImageIndex = 0;
  	document.all.animated_image.src = Images[currentImageIndex].src;
  	DisplayCaption(currentImageIndex)
  }

  function prevFrame() {
  	currentImageIndex--;
  	if( currentImageIndex < 0 )

  	document.all.animated_image.src = Images[currentImageIndex].src;
  	DisplayCaption(currentImageIndex)
  }

  function nextFrame() {
  	currentImageIndex++;
  	bRetVal = true;
